    ruta: /kaguya-sama-wa-kokurasetai-tensai-tachi-no-renai-zunousen/
    sinopsis: >
        Kaguya Shinomiya y Miyuki Shirogane son miembros del increíblemente prestigioso consejo
        estudiantil de la Academia Shuichi’in, afirmando sus posiciones como genios entre los
        genios. ¡Todo el tiempo que pasaron juntos ha hecho que los dos desarrollen sentimientos
        el uno por el otro, pero su orgullo no les permitirá ser los que confiesan y se convierten
        en los sumisos en la relación! El amor es la guerra, ¡y su batalla para hacer que el otro
        confiese comienza ahora!
