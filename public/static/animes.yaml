-   nombre: Boku-tachi wa Benkyou ga Dekinai
    alternativo:
        - We Never Learn
        - BokuBen
        - We Can't Study
        - ぼくたちは勉強ができない
    ruta: /boku-tachi-wa-benkyou-ga-dekinai/
    sinopsis: >
        Su difunto padre siempre dijo que un hombre inútil debería esforzarse por ser útil, por
        lo que para ese fin, el estudiante de tercer año de secundaria Nariyuki Yuiga se dedicó
        a convertirse en un estudiante de alto rendimiento en su escuela, a pesar de su historial
        de calificaciones bajas. Con el fin de dar una vida mejor a su familia indigente, su
        objetivo final es obtener la nominación especial de VIP, una prestigiosa beca que cubre
        todas las tasas futuras de matrícula universitaria. Aunque Nariyuki podría ser un zapato
        para la nominación, sus compañeros de clase Rizu Ogata y Fumino Furuhashi lo eclipsan
        constantemente en matemáticas y literatura, respectivamente.
